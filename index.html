
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkline - Generation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;800&family=JetBrains+Mono:wght@400;700&family=Indie+Flower&display=swap');
      
      :root {
        --bloom-bg: #121212;
        --bloom-acid: #E2FF00;
        --bloom-chalk-yellow: #f8e16c;
        --bloom-chalk-white: #ffffff;
        --bloom-border: 2px;
      }

      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #080808;
        color: #ffffff;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      .app-frame {
        background-color: var(--bloom-bg);
        border: 4px solid #1a1a1a;
        border-radius: 48px;
        width: 98vw;
        height: 96vh;
        max-width: 1600px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9);
      }

      .chalk-font {
        font-family: 'Indie Flower', cursive;
      }

      .mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .notched-header {
        background: #000;
        color: #fff;
        height: 52px;
        padding: 0 52px;
        border-radius: 0 0 20px 20px;
        display: flex;
        align-items: center;
        gap: 32px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2.5px;
        border: 1px solid #222;
        border-top: none;
      }

      .pill-button {
        background: #1a1a1a;
        color: #fff;
        border: 2px solid #333;
        border-radius: 12px;
        padding: 8px 24px;
        font-weight: 800;
        font-size: 11px;
        text-transform: uppercase;
        transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .pill-button:hover {
        background: var(--bloom-acid);
        color: #000;
        transform: translateY(-2px);
        box-shadow: 0 4px 0px #000;
      }

      .viewport-container {
        background: #0d0d0d;
        border: 3px solid #1a1a1a;
        border-radius: 32px;
        position: relative;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }

      .ai-console-wrapper {
        position: relative;
        width: 100%;
        max-width: 860px;
        margin-left: auto;
        margin-right: 0;
        padding-top: 24px;
      }

      .ai-card-body {
        background: #111;
        border: 2px solid #222;
        border-radius: 0 24px 24px 24px;
        padding: 24px 32px;
        position: relative;
        color: #eee;
      }

      .ai-card-notch {
        position: absolute;
        top: -24px;
        left: -2px;
        height: 24px;
        background: #111;
        border: 2px solid #222;
        border-bottom: none;
        border-radius: 12px 0 0 0;
        padding: 0 16px;
        display: flex;
        align-items: center;
        font-size: 9px;
        font-weight: 900;
        letter-spacing: 1px;
        z-index: 10;
        white-space: nowrap;
      }

      .ai-card-notch::after {
        content: '';
        position: absolute;
        top: -2px;
        right: -36px;
        width: 38px;
        height: 26.5px;
        background: var(--bloom-bg);
        border-bottom: 2px solid #222;
        transform: skewX(-45deg);
        transform-origin: top left;
      }

      .heavy-title {
        font-size: 110px;
        font-weight: 900;
        line-height: 0.8;
        letter-spacing: -0.06em;
        text-transform: uppercase;
        color: #fff;
      }

      .acid-badge {
        background: var(--bloom-acid);
        color: #000;
        border: 2px solid #000;
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 9px;
        font-weight: 900;
        text-transform: uppercase;
      }

      .editor-layout {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 40px;
        gap: 32px;
      }

      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
<script type="importmap">

</head>

</body>
</html>
